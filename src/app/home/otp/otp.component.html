<div class="otp-wrapper">
        <mat-card>
          <mat-card-header>
            <mat-card-title>Enter Otp</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <form>
              <mat-form-field appearance="outline">
                <mat-label>OTP</mat-label>
                <input
                  matInput
                  placeholder="Please enter otp"
                  OnlyNumber="true"
                  maxlength="6"
                  name="phoneNumber"
                  [formControl]="otp"
                />
                      <mat-error *ngIf="otp.hasError('required')">
                        OTP is <strong>required</strong>
                      </mat-error>
              </mat-form-field>
            </form>
          </mat-card-content>
          <mat-card-actions>
            <button mat-raised-button color="basic" (click)="submitOtp()">
              <mat-icon>login</mat-icon>
              Login
            </button>
          </mat-card-actions>
        </mat-card>
      </div>
