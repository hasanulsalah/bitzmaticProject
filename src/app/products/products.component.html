<div class="search-wrapper">
  <mat-form-field>
    <mat-label>Search product</mat-label>
    <input
      matInput
      placeholder="Search for product"
      [formControl]="query"
      (keyup.enter)="applyFilter()"
    />
  </mat-form-field>
  <button mat-raised-button (click)="applyFilter()">
    <mat-icon>search</mat-icon>
  </button>
</div>
<table mat-table [dataSource]="products" class="center">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let product">{{ product.id }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let product">{{ product.name }}</td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let product">{{ product.description }}</td>
  </ng-container>

  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef>Image</th>
    <td mat-cell *matCellDef="let product">
      <img class="image-size" [src]="product.image" alt="Product Image" />
    </td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Price</th>
    <td mat-cell *matCellDef="let product">{{ product.price }}</td>
  </ng-container>

  <ng-container matColumnDef="selling_unit">
    <th mat-header-cell *matHeaderCellDef>Selling Unit</th>
    <td mat-cell *matCellDef="let product">{{ product.selling_unit }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-paginator
  [pageSize]="productResponse?.page_size"
  [length]="productResponse?.count"
  (page)="getProducts($event)"
></mat-paginator>
